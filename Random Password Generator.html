<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #4a5568;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
        }

        .password-display {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        #password-output {
            flex-grow: 1;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 10px 0 0 10px;
            background-color: #f8fafc;
            color: #2d3748;
            word-break: break-all;
        }

        #copy-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #copy-btn:hover {
            background: #3182ce;
        }

        .options {
            margin-bottom: 25px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex-grow: 1;
            height: 8px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4299e1;
            cursor: pointer;
        }

        #length-value {
            font-weight: 600;
            color: #2d3748;
            min-width: 30px;
            text-align: center;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4299e1;
        }

        .strength-meter {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }

        .meter-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        #reset-btn {
            background: #e2e8f0;
            color: #4a5568;
        }

        #reset-btn:hover {
            background: #cbd5e0;
        }

        .history {
            margin-top: 30px;
        }

        .history h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        #password-history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            background: #f8fafc;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-password {
            font-family: monospace;
            word-break: break-all;
            margin-right: 10px;
        }

        .history-copy {
            background: none;
            border: none;
            color: #4299e1;
            cursor: pointer;
            font-weight: 600;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .password-display {
                flex-direction: column;
            }
            
            #password-output {
                border-right: 2px solid #e2e8f0;
                border-radius: 10px 10px 0 0;
            }
            
            #copy-btn {
                padding: 10px;
                border-radius: 0 0 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Password Generator</h1>
            <p>Create strong, random passwords to keep your accounts safe</p>
        </div>

        <div class="card">
            <div class="password-display">
                <div id="password-output">Your password will appear here</div>
                <button id="copy-btn">Copy</button>
            </div>

            <div class="options">
                <div class="option-group">
                    <div class="option-label">
                        <span>Password Length</span>
                        <span id="length-value">12</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="length-slider" min="4" max="32" value="12">
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase Letters (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase Letters (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols (!@#$%^&*)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="exclude-similar">
                        <label for="exclude-similar">Exclude Similar Characters (i, l, 1, L, o, 0, O)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="exclude-ambiguous">
                        <label for="exclude-ambiguous">Exclude Ambiguous Characters ({ } [ ] ( ) / \ ' " ` ~ , ; : . < >)</label>
                    </div>
                </div>
            </div>

            <div class="strength-meter">
                <div class="strength-label">
                    <span>Password Strength</span>
                    <span id="strength-text">-</span>
                </div>
                <div class="meter-bar">
                    <div class="meter-fill" id="strength-meter"></div>
                </div>
            </div>

            <div class="actions">
                <button class="btn" id="generate-btn">Generate Password</button>
                <button class="btn" id="reset-btn">Reset Options</button>
            </div>
        </div>

        <div class="card history">
            <h3>Password History</h3>
            <div id="password-history">
                <!-- Password history will appear here -->
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const passwordOutput = document.getElementById('password-output');
            const copyBtn = document.getElementById('copy-btn');
            const lengthSlider = document.getElementById('length-slider');
            const lengthValue = document.getElementById('length-value');
            const uppercaseCheckbox = document.getElementById('uppercase');
            const lowercaseCheckbox = document.getElementById('lowercase');
            const numbersCheckbox = document.getElementById('numbers');
            const symbolsCheckbox = document.getElementById('symbols');
            const excludeSimilarCheckbox = document.getElementById('exclude-similar');
            const excludeAmbiguousCheckbox = document.getElementById('exclude-ambiguous');
            const generateBtn = document.getElementById('generate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const strengthMeter = document.getElementById('strength-meter');
            const strengthText = document.getElementById('strength-text');
            const passwordHistory = document.getElementById('password-history');
            const toast = document.getElementById('toast');

            // Character sets
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            const similarChars = 'il1Lo0O';
            const ambiguousChars = '{}[]()/\\\'"`~,;:.<>';

            // Password history array
            let history = [];

            // Update length value display
            lengthSlider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });

            // Generate password function
            function generatePassword() {
                let charset = '';
                let password = '';
                
                // Build character set based on selected options
                if (uppercaseCheckbox.checked) {
                    charset += uppercaseChars;
                }
                if (lowercaseCheckbox.checked) {
                    charset += lowercaseChars;
                }
                if (numbersCheckbox.checked) {
                    charset += numberChars;
                }
                if (symbolsCheckbox.checked) {
                    charset += symbolChars;
                }
                
                // Exclude similar characters if selected
                if (excludeSimilarCheckbox.checked) {
                    for (let char of similarChars) {
                        charset = charset.replace(char, '');
                    }
                }
                
                // Exclude ambiguous characters if selected
                if (excludeAmbiguousCheckbox.checked) {
                    for (let char of ambiguousChars) {
                        charset = charset.replace(char, '');
                    }
                }
                
                // Check if at least one character set is selected
                if (charset.length === 0) {
                    showToast('Please select at least one character type', 'error');
                    return;
                }
                
                // Generate password
                const length = parseInt(lengthSlider.value);
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * charset.length);
                    password += charset[randomIndex];
                }
                
                // Display password
                passwordOutput.textContent = password;
                
                // Update strength meter
                updateStrengthMeter(password);
                
                // Add to history
                addToHistory(password);
            }

            // Update password strength meter
            function updateStrengthMeter(password) {
                let strength = 0;
                const length = password.length;
                
                // Length factor
                if (length >= 8) strength += 1;
                if (length >= 12) strength += 1;
                if (length >= 16) strength += 1;
                
                // Character variety factors
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[a-z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Determine strength level
                let strengthLevel, strengthColor;
                if (strength <= 2) {
                    strengthLevel = 'Weak';
                    strengthColor = '#e53e3e';
                } else if (strength <= 4) {
                    strengthLevel = 'Fair';
                    strengthColor = '#ed8936';
                } else if (strength <= 6) {
                    strengthLevel = 'Good';
                    strengthColor = '#38a169';
                } else {
                    strengthLevel = 'Strong';
                    strengthColor = '#25855a';
                }
                
                // Update UI
                strengthMeter.style.width = `${(strength / 7) * 100}%`;
                strengthMeter.style.backgroundColor = strengthColor;
                strengthText.textContent = strengthLevel;
            }

            // Add password to history
            function addToHistory(password) {
                // Add to beginning of array
                history.unshift(password);
                
                // Keep only last 5 passwords
                if (history.length > 5) {
                    history.pop();
                }
                
                // Update history display
                updateHistoryDisplay();
            }

            // Update password history display
            function updateHistoryDisplay() {
                passwordHistory.innerHTML = '';
                
                if (history.length === 0) {
                    passwordHistory.innerHTML = '<p style="text-align: center; color: #718096;">No passwords generated yet</p>';
                    return;
                }
                
                history.forEach((password, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const passwordSpan = document.createElement('span');
                    passwordSpan.className = 'history-password';
                    passwordSpan.textContent = password;
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'history-copy';
                    copyBtn.textContent = 'Copy';
                    copyBtn.addEventListener('click', function() {
                        copyToClipboard(password);
                    });
                    
                    historyItem.appendChild(passwordSpan);
                    historyItem.appendChild(copyBtn);
                    passwordHistory.appendChild(historyItem);
                });
            }

            // Copy to clipboard function
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('Password copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    showToast('Failed to copy password', 'error');
                });
            }

            // Show toast notification
            function showToast(message, type = 'success') {
                toast.textContent = message;
                toast.style.background = type === 'error' ? '#e53e3e' : '#48bb78';
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Reset options to default
            function resetOptions() {
                lengthSlider.value = 12;
                lengthValue.textContent = '12';
                uppercaseCheckbox.checked = true;
                lowercaseCheckbox.checked = true;
                numbersCheckbox.checked = true;
                symbolsCheckbox.checked = false;
                excludeSimilarCheckbox.checked = false;
                excludeAmbiguousCheckbox.checked = false;
                
                passwordOutput.textContent = 'Your password will appear here';
                strengthMeter.style.width = '0%';
                strengthText.textContent = '-';
                
                showToast('Options reset to default');
            }

            // Event listeners
            generateBtn.addEventListener('click', generatePassword);
            resetBtn.addEventListener('click', resetOptions);
            copyBtn.addEventListener('click', function() {
                if (passwordOutput.textContent !== 'Your password will appear here') {
                    copyToClipboard(passwordOutput.textContent);
                } else {
                    showToast('Generate a password first', 'error');
                }
            });

            // Initialize history display
            updateHistoryDisplay();

            // Generate initial password on load
            generatePassword();
        });
    </script>
</body>
</html>
