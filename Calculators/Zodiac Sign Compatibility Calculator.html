<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get elements
    const zodiacSubmitBtn = document.getElementById('zodiacSubmitBtn');
    const zodiacResultSection = document.getElementById('zodiacResultSection');
    
    // Add click event to the button instead of form submission
    zodiacSubmitBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const sign1 = document.getElementById('zodiacSign1').value;
        const sign2 = document.getElementById('zodiacSign2').value;
        const compatibilityType = document.getElementById('zodiacCompatibilityType').value;
        
        // Validation
        if (!sign1 || !sign2 || !compatibilityType) {
            alert('Please select both zodiac signs and a compatibility type.');
            return false;
        }
        
        // Generate compatibility data
        const compatibilityData = generateZodiacCompatibility(sign1, sign2, compatibilityType);
        
        // Update results
        updateZodiacResults(sign1, sign2, compatibilityType, compatibilityData);
        
        // Show results with animation
        zodiacResultSection.style.display = 'block';
        zodiacResultSection.classList.add('zodiac-fade-in');
        
        // Scroll to results smoothly
        zodiacResultSection.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'start' 
        });
        
        return false;
    });
    
    // Helper functions
    function formatZodiacSignName(sign) {
        return sign.charAt(0).toUpperCase() + sign.slice(1);
    }
    
    function formatZodiacCompatibilityType(type) {
        const typeMap = {
            'love': 'Love & Romance Compatibility',
            'marriage': 'Marriage & Commitment Compatibility',
            'emotional': 'Emotional Connection Compatibility',
            'sex': 'Sexual Chemistry Compatibility',
            'business': 'Business Partnership Compatibility',
            'friendship': 'Friendship Compatibility'
        };
        return typeMap[type] || type + ' Compatibility';
    }
    
    function getZodiacSignIcon(sign) {
        const icons = {
            aries: '♈',
            taurus: '♉',
            gemini: '♊',
            cancer: '♋',
            leo: '♌',
            virgo: '♍',
            libra: '♎',
            scorpio: '♏',
            sagittarius: '♐',
            capricorn: '♑',
            aquarius: '♒',
            pisces: '♓'
        };
        return icons[sign] || '★';
    }
    
    function generateZodiacCompatibility(sign1, sign2, type) {
        // Generate consistent percentage based on inputs
        const seed = sign1 + sign2 + type;
        let hash = 0;
        for (let i = 0; i < seed.length; i++) {
            hash = ((hash << 5) - hash) + seed.charCodeAt(i);
            hash = hash & hash;
        }
        const percentage = Math.abs(hash % 41) + 60;
        
        // Generate detailed description
        const description = generateZodiacDetailedDescription(sign1, sign2, type, percentage);
        
        return {
            percentage: percentage,
            description: description
        };
    }
    
    function generateZodiacDetailedDescription(sign1, sign2, type, percentage) {
        const sign1Name = formatZodiacSignName(sign1);
        const sign2Name = formatZodiacSignName(sign2);
        
        let description = '';
        
        // Introduction
        description += `<p>When exploring the ${type} compatibility between ${sign1Name} and ${sign2Name}, we discover a ${getZodiacCompatibilityLevel(percentage)} cosmic connection that ${getConnectionFeeling(percentage, type)}. This analysis delves deep into the astrological dynamics at play between these two signs.</p>`;
        
        // Strengths
        description += `<div class="zodiac-section-title">Strengths of This Connection</div>`;
        description += `<p>${getZodiacStrengths(sign1, sign2, type, percentage)}</p>`;
        
        // Challenges
        description += `<div class="zodiac-section-title">Areas for Growth</div>`;
        description += `<p>${getZodiacChallenges(sign1, sign2, type, percentage)}</p>`;
        
        // Advice
        description += `<div class="zodiac-section-title">Relationship Advice</div>`;
        description += `<p>${getZodiacAdvice(sign1, sign2, type, percentage)}</p>`;
        
        // Conclusion
        description += `<div class="zodiac-section-title">Final Thoughts</div>`;
        description += `<p>${getZodiacConclusion(sign1, sign2, type, percentage)}</p>`;
        
        return description;
    }
    
    function getZodiacCompatibilityLevel(percentage) {
        if (percentage >= 90) return "highly favorable and deeply harmonious";
        if (percentage >= 80) return "strong and promising";
        if (percentage >= 70) return "moderately positive with great potential";
        if (percentage >= 60) return "challenging yet workable";
        return "complex and demanding";
    }
    
    function getConnectionFeeling(percentage, type) {
        const feelings = {
            love: ["creates magical moments of intimacy and soulful understanding", "fosters deep emotional bonds that transcend ordinary connections", "sparks romantic interest that can blossom into lasting love"],
            marriage: ["builds a stable foundation for lifelong partnership and mutual growth", "creates a balanced domestic life filled with understanding", "supports mutual growth while maintaining individual identity"],
            emotional: ["allows for profound vulnerability and unconditional support", "creates a safe sanctuary for sharing deepest feelings", "fosters empathetic understanding that heals and nurtures"],
            sex: ["ignites passionate and deeply fulfilling intimacy", "creates exciting physical chemistry that evolves over time", "builds sensual connection that transcends the physical realm"],
            business: ["forms a productive partnership built on complementary strengths", "creates innovative solutions through combined perspectives", "builds a successful professional dynamic that achieves remarkable results"],
            friendship: ["creates lasting bonds of loyalty, trust, and shared joy", "fosters mutual support through life's challenges and triumphs", "builds a foundation of understanding that withstands time"]
        };
        
        const typeFeelings = feelings[type] || ["creates a meaningful and transformative connection"];
        const index = percentage % typeFeelings.length;
        return typeFeelings[index];
    }
    
    function getZodiacStrengths(sign1, sign2, type, percentage) {
        const sign1Name = formatZodiacSignName(sign1);
        const sign2Name = formatZodiacSignName(sign2);
        
        const strengths = {
            love: `The romantic connection between ${sign1Name} and ${sign2Name} is truly remarkable. Their relationship is characterized by genuine affection, mutual respect, and deep emotional understanding. ${sign1Name} brings passion and excitement, while ${sign2Name} offers stability and depth, creating a beautiful balance that nurtures both partners.`,
            marriage: `As marriage partners, ${sign1Name} and ${sign2Name} create a home environment where both feel completely secure and valued. They approach life's challenges as a unified team, strengthening their bond through shared experiences. Their complementary approaches create a stable foundation that can withstand any storm.`,
            emotional: `The emotional connection between ${sign1Name} and ${sign2Name} is extraordinary. They create a safe space where vulnerability is celebrated. Their understanding of each other's emotional states allows them to provide comfort exactly when it's needed most.`,
            sex: `The sexual chemistry between ${sign1Name} and ${sign2Name} is both electric and deeply intimate. They approach physical connection with curiosity and respect, creating a bond that satisfies both physically and spiritually.`,
            business: `Professionally, ${sign1Name} and ${sign2Name} form a powerhouse team that achieves remarkable results. Their different approaches to problem-solving create innovative solutions that neither could develop alone.`,
            friendship: `As friends, ${sign1Name} and ${sign2Name} create memories and shared experiences that last a lifetime. They accept each other completely, providing unwavering support through all of life's ups and downs.`
        };
        
        return strengths[type] || `The connection between ${sign1Name} and ${sign2Name} demonstrates remarkable compatibility across multiple dimensions.`;
    }
    
    function getZodiacChallenges(sign1, sign2, type, percentage) {
        const sign1Name = formatZodiacSignName(sign1);
        const sign2Name = formatZodiacSignName(sign2);
        
        if (percentage >= 85) {
            return `While ${sign1Name} and ${sign2Name} enjoy exceptional compatibility, they may occasionally encounter minor misunderstandings. These moments provide opportunities for growth and deeper understanding when approached with patience and empathy.`;
        } else if (percentage >= 70) {
            return `${sign1Name} and ${sign2Name} will need to consciously work through some fundamental differences in how they approach ${type}. These challenges primarily involve communication styles or emotional needs, but can strengthen their bond when approached with understanding.`;
        } else {
            return `This pairing faces significant challenges in ${type} compatibility that will test both ${sign1Name} and ${sign2Name}. The differences between them are substantial and will require considerable effort, understanding, and compromise to overcome successfully.`;
        }
    }
    
    function getZodiacAdvice(sign1, sign2, type, percentage) {
        const sign1Name = formatZodiacSignName(sign1);
        const sign2Name = formatZodiacSignName(sign2);
        
        return `For ${sign1Name} and ${sign2Name} to thrive in their ${type} relationship, focus on celebrating differences rather than trying to change each other. Regular, honest communication about needs and expectations will help maintain harmony. Remember that the most successful relationships are those where both partners feel heard and valued.`;
    }
    
    function getZodiacConclusion(sign1, sign2, type, percentage) {
        const sign1Name = formatZodiacSignName(sign1);
        const sign2Name = formatZodiacSignName(sign2);
        
        if (percentage >= 85) {
            return `In conclusion, the ${type} connection between ${sign1Name} and ${sign2Name} is exceptional. With ${percentage}% compatibility, this relationship has outstanding potential for mutual growth and lasting fulfillment. The cosmic alignment strongly favors this pairing.`;
        } else if (percentage >= 70) {
            return `Overall, ${sign1Name} and ${sign2Name} share a ${type} compatibility of ${percentage}%, indicating a relationship with solid foundations. With mutual understanding and commitment, this connection can develop into a deeply satisfying partnership.`;
        } else {
            return `With ${percentage}% compatibility, this relationship will require conscious effort from both parties. While challenges exist, with genuine commitment and willingness to grow together, this connection can still develop into something valuable.`;
        }
    }
    
    function updateZodiacResults(sign1, sign2, type, compatibilityData) {
        // Update sign information
        document.getElementById('zodiacSign1Icon').textContent = getZodiacSignIcon(sign1);
        document.getElementById('zodiacSign2Icon').textContent = getZodiacSignIcon(sign2);
        document.getElementById('zodiacSign1Name').textContent = formatZodiacSignName(sign1);
        document.getElementById('zodiacSign2Name').textContent = formatZodiacSignName(sign2);
        
        // Update compatibility type and percentage
        document.getElementById('zodiacCompatibilityTypeText').textContent = formatZodiacCompatibilityType(type);
        document.getElementById('zodiacCompatibilityPercentage').textContent = compatibilityData.percentage + '%';
        
        // Update progress bar
        const progressBar = document.getElementById('zodiacCompatibilityBar');
        progressBar.style.width = '0%';
        
        setTimeout(() => {
            progressBar.style.width = compatibilityData.percentage + '%';
            if (compatibilityData.percentage >= 80) {
                progressBar.style.background = 'linear-gradient(90deg, #28a745, #20c997)';
            } else if (compatibilityData.percentage >= 60) {
